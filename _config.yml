title: USWDS Sandbox
baseurl: ""
url: ""

include: ["_pages", "_process"]

sass:
  sass_dir: _sass/
  load_paths:
    - node_modules/
  style: compressed

exclude:
  - assets/js/src
  - Gemfile*
  - node_modules
  - package*.json
  - README.md
  - vendor
  - webpack.config.js
  - gulpfile.js
  - build.sh
